<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dice Roller </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="/header-footer.css">
    <script 
        src="https://code.jquery.com/jquery-3.3.1.js" 
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" 
        crossorigin="anonymous">
    </script>
    <script> 
        $(function(){
          $("#header").load("/header.html"); 
        //   $("#footer").load("footer.html"); 
        });
    </script> 

</head>
<body>
    <div id="header"></div>


    <div class="container">
        <div class="dice-container">
            <h1 class="diceH1" id="dice1">1</h1>
            <h1 class="diceH1" id="dice2">2</h1>
            <h1 class="diceH1" id="dice3">3</h1>
            <h1 class="diceH1" id="dice4">4</h1>
            <h1 class="diceH1" id="dice5">5</h1>
            <h1 class="diceH1" id="dice6">6</h1>
        </div>
        <div class="radio-container">
            <input type="radio" id="D4" name="dice" class="dice">
            <label for="D4" class="diceLabel"> D4 </label>

            <input type="radio" id="D6" name="dice" class="dice">
            <label for="D6" class="diceLabel"> D6 </label>

            <input type="radio" id="D8" name="dice" class="dice">
            <label for="D8" class="diceLabel"> D8 </label>

            <input type="radio" id="D10" name="dice" class="dice">
            <label for="D10" class="diceLabel"> D10 </label>

            <input type="radio" id="D12" name="dice" class="dice">
            <label for="D12" class="diceLabel"> D12 </label>

            <input type="radio" id="D20" name="dice" class="dice">
            <label for="D20" class="diceLabel"> D20 </label>
        </div>

        <div class="roll-container">
            <label># of dice:</label>
            <input type="number" id="numOfDice" value="1" min="1" max="6">
            <button onclick="rollDice()"> Roll </button>
        </div>
        <label id="errorLabel"> *** # of dice must be less or equal to 6 *** </label>
        
          
    </div>


    <script src="index.js"></script>
    <!-- <div id="footer"></div> -->
</body>
</html>
